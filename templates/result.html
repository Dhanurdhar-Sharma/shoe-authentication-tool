<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Authentication Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-2xl p-6 bg-gray-900 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center text-teal-400 mb-6">
            Authentication Results
        </h1>

        <h3 class="text-xl font-semibold text-center mb-4">
            For {{ brand }} - {{ model }}
        </h3>

      

        <div class="mt-6 text-center">
            <h4 class="text-2xl font-bold text-yellow-300">{{ verdict }}</h4>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow">
                Start Over
            </a>
        </div>
    </div>

</body>
</html>
