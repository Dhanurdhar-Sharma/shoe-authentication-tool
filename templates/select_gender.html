<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Select Gender</title>
</head>
<body class="bg-black text-purple-300 min-h-screen flex items-center justify-center">

  <form method="POST" class="bg-gray-900 p-10 rounded-xl shadow-lg w-[90%] max-w-[500px] text-center">
    <h3 class="text-2xl font-bold mb-6">Select Gender</h3>

    <div class="flex justify-around gap-6 mb-6">
      <!-- Male Option -->
      <label class="cursor-pointer flex flex-col items-center gap-2">
        <input type="radio" name="gender" value="male" required class="hidden peer">
        <div class="peer-checked:ring-4 ring-purple-400 rounded-xl p-3 transition-all">
          <img src="https://cdn-icons-png.flaticon.com/512/236/236831.png" alt="Male" class="h-24 w-24 object-contain rounded-lg" />
          <span class="mt-2 text-lg font-medium">Male</span>
        </div>
      </label>

      <!-- Female Option -->
      <label class="cursor-pointer flex flex-col items-center gap-2">
        <input type="radio" name="gender" value="female" required class="hidden peer">
        <div class="peer-checked:ring-4 ring-purple-400 rounded-xl p-3 transition-all">
          <img src="https://cdn-icons-png.flaticon.com/512/4140/4140051.png" alt="Female" class="h-24 w-24 object-contain rounded-lg" />
          <span class="mt-2 text-lg font-medium">Female</span>
        </div>
      </label>
    </div>

    <button type="submit"
      class="py-2 px-6 rounded-lg bg-purple-700 text-white hover:bg-purple-600 transition duration-300">
      Next
    </button>
  </form>

</body>
</html>
