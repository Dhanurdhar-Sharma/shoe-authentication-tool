<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center text-purple-300">

  <form method="POST" class="w-[90%] max-w-[1000px] flex flex-col items-center gap-10 text-purple-300">

    <h3 class="text-3xl font-bold mb-4 text-purple-300">Select Product ({{brand}})</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 w-full justify-items-center">
      {% for p in products %}
        <label class="cursor-pointer relative flex flex-col items-center gap-4 bg-gray-900 border border-purple-500 rounded-xl p-8 w-full transition-all group min-h-[260px]">
          <input type="radio" name="product_idx" value="{{loop.index0}}" required class="hidden peer">

          <!-- Product Image -->
          <img src="{{ url_for('static', filename='images/' + p + '.png') }}"
               alt="{{p}}"
               class="w-32 h-32 object-contain  ">

          <!-- Product Name -->
          <span class="text-lg font-semibold text-center peer-checked:text-white break-words px-2">{{p}}</span>

          <!-- Highlight border on selection -->
          <div class="absolute top-0 left-0 w-full h-full rounded-xl border-4 border-transparent peer-checked:border-purple-300 pointer-events-none"></div>
        </label>
      {% endfor %}
    </div>

    <button type="submit"
      class="mt-6 py-3 px-10 border border-purple-400 text-purple-300 hover:bg-purple-700 hover:text-white rounded-xl transition-all">
      Next
    </button>
    
  </form>

</body>
</html>
