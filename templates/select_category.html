<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Select Category</title>
</head>
<body class="bg-black min-h-screen flex items-center justify-center text-purple-300">

  <form method="POST" class="w-[90%] max-w-[800px] flex flex-col items-center gap-10">
    <h3 class="text-3xl font-bold">Select Category</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-full justify-items-center">

      <!-- Shoes -->
      <label class="cursor-pointer">
        <input type="radio" name="category" value="shoes" required class="peer hidden" />
        <div class="w-40 h-48 flex flex-col items-center justify-center bg-gray-900 border border-purple-500 rounded-xl p-5 peer-checked:ring-4 peer-checked:ring-purple-500 transition-all">
          <img src="{{ url_for('static', filename='images/shoes.png') }}" alt="Shoes" class="h-24 object-contain mb-3" />
          <span class="text-lg font-semibold">Shoes</span>
        </div>
      </label>

      <!-- Watch -->
      <label class="cursor-pointer">
        <input type="radio" name="category" value="watch" required class="peer hidden" />
        <div class="w-40 h-48 flex flex-col items-center justify-center bg-gray-900 border border-purple-500 rounded-xl p-5 peer-checked:ring-4 peer-checked:ring-purple-500 transition-all ">
          <img src="{{ url_for('static', filename='images/watch.png') }}" alt="Watch" class="h-24 object-contain mb-3" />
          <span class="text-lg font-semibold">Watch</span>
        </div>
      </label>

      <!-- Handbag -->
      <label class="cursor-pointer">
        <input type="radio" name="category" value="handbag" required class="peer hidden" />
        <div class="w-40 h-48 flex flex-col items-center justify-center bg-gray-900 border border-purple-500 rounded-xl p-5 peer-checked:ring-4 peer-checked:ring-purple-500 transition-all">
          <img src="{{ url_for('static', filename='images/handbag.png') }}" alt="Handbag" class="h-24 object-contain mb-3" />
          <span class="text-lg font-semibold">Handbag</span>
        </div>
      </label>

    </div>

    <button type="submit"
      class="py-2 px-8 border border-purple-400 text-purple-300 hover:bg-purple-700 hover:text-white rounded-xl transition-all">
      Next
    </button>
  </form>

</body>
</html>
